<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 목록</title>
</head>
<body>
<h1>문의 목록 조회</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>내용</th>
        <th>등록 날짜</th>
        <th>답변</th>
        <th>답변 시간</th>
        <th>답변자 ID</th>
        <th>작성자 ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inquiry : ${inquiryList}">
        <td th:text="${inquiry.inquiryId}"></td>
        <td th:text="${inquiry.inquiryContent}"></td>
        <td th:text="${inquiry.createDate}"></td>
        <td th:text="${inquiry.inquiryReply}"></td>
        <td th:text="${inquiry.inquiryReplyTime}"></td>
        <td th:text="${inquiry.responseMemberId}"></td>
        <td th:text="${inquiry.inquiryMemberId}"></td>
        <td><a th:href="@{/inquiry/answer/{id}(id=${inquiry.inquiryId})}">답변</a></td>
    </tr>
    </tbody>
</table>
<a href="/inquiry/question">문의 등록</a>
</body>
</html>
