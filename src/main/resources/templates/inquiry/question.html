<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 등록</title>
</head>
<body>
<h1>문의 등록</h1>

<form action="/inquiry/question" method="post">
    <label for="inquiryContent">문의 내용:</label>
    <textarea id="inquiryContent" name="inquiryContent" rows="4" cols="50" required></textarea>
    <br>

    <label for="inquiryMemberId">문의자 ID:</label>
    <input type="number" id="inquiryMemberId" name="inquiryMemberId" required>
    <br>

    <button type="submit">문의 등록</button>
</form>

</body>
</html>
