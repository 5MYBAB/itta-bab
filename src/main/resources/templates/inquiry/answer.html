<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 답변 등록</title>
</head>
<body>
<h1>문의 답변 등록</h1>

<form th:action="@{/inquiry/answer/{inquiryId}(inquiryId=${inquiryId})}" method="post">
    <label for="replyContent">답변 내용:</label>
    <textarea id="replyContent" name="inquiryReply" required></textarea>

    <label for="responseMemberId">응답자 ID (Optional):</label>
    <input type="text" id="responseMemberId" name="responseMemberId" />

    <button type="submit">답변 등록</button>
</form>


</body>
</html>
